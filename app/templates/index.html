{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block styles%}
    {{ super() }}
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Pacifico|Stylish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='images/hello.jpg') }}">
{% endblock %}
{% block content %}
<div class="container" style="font-family: 'Cinzel', serif;">
    <form>
        <input type="text" name="news_query" placeholder="Search for News">
        <input type="submit"  style="background-color:chartreuse" nvalue="Submit" class="btn btn-default">
    </form>

</div>
<div class="container" style="margin-top:50px;background-color:skyblue; margin-bottom:50px;font-family: 'Boogaloo', cursive;">
    <h1 style="text-align:center; color:black">NEWS SOURCES</h1>
</div>

    <div class="container" style="font-family: 'Cinzel', serif;">
      <div class="row">
        <ul>
          {{ macro.displaySourcesList(news_sources)}}
        </ul>
      </div>

    </div>

{% endblock %}
